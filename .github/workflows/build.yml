name: Build Desktop Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-latest
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: gfwm-app/package-lock.json
  
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
  
      - name: Install dependencies
        run: npm ci
        working-directory: gfwm-app
  
      - name: Build frontend
        run: npm run build
        working-directory: gfwm-app
  
      - name: Build Electron (macOS)
        run: npm run electron:build -- --mac
        working-directory: gfwm-app
  
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            gfwm-app/dist/*.dmg
            gfwm-app/dist/*.zip
            gfwm-app/dist/*.app

  build-windows:
    name: Build Windows App
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: gfwm-app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: gfwm-app

      - name: Build frontend
        run: npm run build
        working-directory: gfwm-app

      - name: Build Electron (Windows)
        run: npm run electron:build -- --win
        working-directory: gfwm-app

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            gfwm-app/dist/*.exe
